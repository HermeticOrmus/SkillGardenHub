# SkillGarden Blaxel Agents Configuration
# Deploy: bl deploy (from this directory)
# Each agent is a serverless endpoint on Blaxel
# API: POST https://run.blaxel.ai/skillgarden/agents/{agent-name}

[workspace]
name = "skillgarden"

# 1. Skill Tree Maker - Generates interconnected skill trees from any topic
[[agents]]
name = "sg-skill-tree-maker"
runtime = "node"
entrypoint = "skill-tree-maker/index.js"
memory = 512
timeout = 30

[agents.env]
ANTHROPIC_API_KEY = "@secret:anthropic-api-key"

# 2. Pre-Test Creator - Creates diagnostic pre-tests for new learners
[[agents]]
name = "sg-pre-test-creator"
runtime = "node"
entrypoint = "pre-test-creator/index.js"
memory = 512
timeout = 30

[agents.env]
ANTHROPIC_API_KEY = "@secret:anthropic-api-key"

# 3. Understanding Assessor - Evaluates depth of understanding (Bloom's taxonomy)
[[agents]]
name = "sg-understanding-assessor"
runtime = "node"
entrypoint = "understanding-assessor/index.js"
memory = 512
timeout = 30

[agents.env]
ANTHROPIC_API_KEY = "@secret:anthropic-api-key"

# 4. Assessment Creator - Generates quizzes, voice prompts, debate challenges
[[agents]]
name = "sg-assessment-creator"
runtime = "node"
entrypoint = "assessment-creator/index.js"
memory = 512
timeout = 30

[agents.env]
ANTHROPIC_API_KEY = "@secret:anthropic-api-key"
